name: Build & Test

on:
  push:
    branches: "**" # Run on all branches

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Build docker image
      run: make build

